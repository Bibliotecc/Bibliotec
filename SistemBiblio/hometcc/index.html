    <script>
        var li = document.getElementById('loginLI');

        //  let signoutlink =document.getElementById('signoutlink');
        var currentUser = "!logado";

        function getUsername() {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");
            if (keepLoggedIn == "yes") {
                currentUser = JSON.parse(localStorage.getItem('user'));
            }
        }
        function Signout() {
                    Swal.fire({
                        title: 'O Que Deseja Fazer?',
                        showDenyButton: true,
                        confirmButtonColor: '#FF8C00',
                        confirmButtonText: 'Ver Empréstimos',
                        denyButtonText: 'Sair',
                }).then((secondResult) => {
                    if (secondResult.isConfirmed) {
                        window.location = "usuLocados.html";
                    } else if (secondResult.isDenied) {
                        localStorage.removeItem('user');
                        localStorage.removeItem('keepLoggedIn');
                        window.location = "index.html";
                    }
                });

        }
        getUsername();
        if (currentUser == "!logado") {
            let a = document.createElement("a");
            a.innerText = "Login";
            a.href = "login.html";
            let img = document.createElement("img");
            img.src = "img/icons/login.png";
            img.className = "icon";
            a.appendChild(img);
            li.appendChild(a);

        }
        else {
            let a = document.createElement("a");
                a.innerText = currentUser.usuNome;
                a.href = "javascript:Signout()";
            let img = document.createElement("img");
                img.className = "icon";
                img.src = "img/icons/seta.png";    
            a.appendChild(img);
            li.appendChild(a);
            console.log(currentUser.typeUser);
        }

    </script>

    <script>
        // Pega Valor do ID Pesquisar
        var search = document.getElementById("txtBuscaLivro");

        // Verifico se a Tecla Pressionada é o ENTER
        search.addEventListener("keydown", function (event) {
            if (event.key == "Enter") {
                searchData();
            }
        });

        // Crio a função, uma ação para o searchData()
        function searchData() {
            window.location = 'index.html?search=' + search.value;
        }
    </script>
