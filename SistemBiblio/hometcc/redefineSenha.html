<!DOCTYPE html>

<head>

    <title>Login</title>
    <script src="js/redefinesenha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">

<header> 
    <div class="container">
        <nav class="menu">
            <ul>
                <li> <a href="index.html"> <img src="img/logo/logotcc.png" alt="logotcc"> </a> </li>

                    <input type="text" name="txtBuscaLivro" id="txtBuscaLivro" placeholder="O que você esta procurando?"> </li>
                <li> <a href="login.html"> Login <img src="img/icons/login.png" alt="" class="icon"> </a> </li>
            </ul>
        </nav>

</header>
<body id="corpo"> 
    <div class="background-fundo-all"> 
        <div class="body-login">
            <div class="container-login">
                <div class="buttonsform">
                    <div class="btncolor"></div>
                    <p>Redefina sua senha</p> 
                </div>
               <form>
                    <input type="password" placeholder="Insira sua nova senha" id="newPass" required oninvalid="this.setCustomValidity('Senha não pode ficar em branco')" oninput="setCustomValidity('')"/> 
                    <input type="password" placeholder="Confirme sua nova senha" id="newPassVal" required oninvalid="this.setCustomValidity('Confirmação de senha não pode ficar em branco')" oninput="setCustomValidity('')"/>
                    <div class="divcheck">
                    </div>
                    <button class="buttoncadastro" onclick="validaSenha();">Redefinir Senha</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-footer-login">
        <footer>
            <div class="container">
                <div class="container-footer">
                    <a href="#"> <img src="img/logo/facebook.png" alt=""> </a>
                    <a href="#"> <img src="img/logo/instagram.png" alt=""> </a>
                    <a href="#"> <img src="img/logo/twitter.png" alt=""> </a>
                </div>
            </div>
        </footer>
    </div>
    <div class="end-page">

            <div class="container-desc">
                <div class="estil-titulo-endpage">
                    <h2> Criadores do Site </h2>

                </div>
                <div class="estil-endpage">
                    <p>Bruno</p>
                    <p>Diogo</p>
                    <p>Felipe</p>
                    <p>Gabriella</p>
                    <p>Livia</p>
                    <p>Lucas</p>
                    <p>Lucca</p>
                    <p>Pedro</p>    
                    <p>Renzo</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
