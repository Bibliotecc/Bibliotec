<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Livro</title>
</head>
<body>
            <label>Autor:</label>
            <input type="text" id="nomeAutor"/> 
<br>
            <label>Nome do Livro:</label>
            <input type="text" id="nomeLivro"/>
<br>
            <label>Gênero:</label>
            <input type="text" id="genLivro"/>
<br>
            <label>Idioma:</label>
            <input type="text" id="idioma"/>
<br>                
            <label>Data de Lançamento:</label>
            <input type="text" id="lançamento"/> 
<br>
            <label>Número de Exemplar:</label>
            <input type="text" id="numExemplar"/>
<br>
            <label>Número de Páginas</label>
            <input type="text" id="numPagina"/>
<br>
            <label>Editora:</label>
            <input type="text" id="editora"/>

<br>
            <button id="btnCadastrar">Cadastrar</button>
            
    <script type="module" src="js/insereLivro.js"></script>
</body>
</html>
